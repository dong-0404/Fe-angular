<form [formGroup]="orderItemForm" (ngSubmit)="addProductToOrder()" class="my-form">
    <div class="form-group">
      <label for="orderId">Order ID:</label>
      <input type="number" class="form-control" id="orderId" formControlName="order_id">
    </div>
    <div class="form-group">
      <label for="productId">Product ID:</label>
      <input type="number" class="form-control" id="productId" formControlName="product_id">
    </div>
    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="number" class="form-control" id="quantity" formControlName="quantity">
    </div>
    <button type="submit" class="btn btn-primary">Thêm sản phẩm vào đơn hàng</button>
  </form>
