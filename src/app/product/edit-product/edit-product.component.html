<div class="edit-product">
    <h2 class="edit-product-title">Chỉnh sửa sản phẩm</h2>
  
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Tên sản phẩm:</label>
        <input type="text" id="name" class="form-control" formControlName="name" required>
      </div>
      <div class="form-group">
        <label for="category">Danh mục:</label>
        <input type="text" id="category" class="form-control" formControlName="category_id" required>
      </div>
      <div class="form-group">
        <label for="price">Giá:</label>
        <input type="number" id="price" class="form-control" formControlName="price" required>
      </div>
  
      <div class="form-group">
        <label for="description">Mô tả:</label>
        <textarea id="description" class="form-control" formControlName="description" rows="4" required></textarea>
      </div>
  
      <div class="form-group">
        <!-- <label for="image">Ảnh sản phẩm:</label> -->
        <!-- <input type="file" id="image" (change)="onImageSelected($event)" formControlName="image" accept="image/*"> -->
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Cập nhật sản phẩm</button>
    </form>
  </div>
