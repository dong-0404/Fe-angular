<form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <fieldset>
      <div class="control-group">
        <label class="control-label" for="email">Email</label>
        <div class="controls">
          <input type="text" id="email" name="email" placeholder="" class="input-xlarge" formControlName="email">
        </div>
      </div>
  
      <div class="control-group">
        <label class="control-label" for="password">Password</label>
        <div class="controls">
          <input type="password" id="password" name="password" placeholder="" class="input-xlarge" formControlName="password">
        </div>
      </div>
  
      <div class="control-group">
        <div class="controls">
          <button class="btn btn-success" [disabled]="loginForm.invalid">Login</button>
        </div>
      </div>
    </fieldset>
  </form>
